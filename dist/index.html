    <title>.to-do</title>

<body>
    <div class="to-do_app">
        <section class="sidebar">
            <div class="top">
                <div class="logo">
                    <h2>.to-Do</h2>
                </div>     
                <div class="add-task_button">
                    <button class="add">+ add a to-Do</button>
                </div>
            </div>
            <div class="bottom">
                <div class="shortcut">
                    <div class="short_header">
                        <h2>Shortcuts</h2>
                        <button><i class="bi bi-chevron-up"></i></button> 
                    </div>
                    <div class="shortcut_list list">
                        <ul class="items">
                            <li class="item">Today</li>
                            <li class="item">Next 7 days</li>
                            <li class="item">All Tasks</li>
                        </ul>
                    </div>
                </div>
                <div class="project">
                    <div class="short_header">
                        <h2>Project</h2>
                        <button><i class="bi bi-chevron-up"></i></button>
                    </div>
                    <div class="product_list list">
                    <button class="add">+ add a project</button>
                    <ul class="items">
                        <li class="item">Personal</li>
                        <li class="item">Development</li>
                        <li class="item">Holiday</li>
                    </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="display_to-do">
           <div class="to-do_title">
               <h3>Project</h3>
               <ul class="todos">
                   <li>
                        <input type="checkbox">
                        <p>Go to the beach</p>
                   </li>
                <li>
                    <input type="checkbox">
                    <p>Go to the beach</p>
                </li>
                <li>
                    <input type="checkbox">
                    <p>Go to the beach</p>
                </li>
                <li>
                    <input type="checkbox">
                    <p>Go to the beach</p>
                </li>
               </ul>
           </div>
        <section>
