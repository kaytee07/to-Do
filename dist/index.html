<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../src/favicon-32x32.png" />
 
    <title>.to-do</title>
</head>
<body>
    <div class="caver"></div>
    <div class="to-do_app">
        <section class="sidebar">
            <div class="top">
                <div class="close_side-menu"> 
                    <i class="bi bi-x-circle-fill"></i>
                </div>
                <div class="logo">
                    <h2>.to-Do</h2>
                </div>     
                <div class="add-task_button">
                    <button class="add atodo">+ add a to-Do</button>
                </div>
            </div>
            <div class="bottom">
                <div class="shortcut">
                    <div class="short_header">
                        <h2>Shortcuts</h2>
                    </div>
                    <div class="shortcut_list list">
                        <ul class="items static">
                            <!-- <li  class="item">Today</li>
                            <li  class="item">Next 7 days</li>
                            <li  class="item">All Tasks</li> -->
                        </ul>
                    </div>
                </div>
                <div class="project">
                    <div class="short_header">
                        <h2>Folders</h2>
                    </div>
                    <div class="addButton">
                        <button class="add aproject">+ add a project</button>
                    </div>
                    <div class="product_list list">
                    <ul class="items non-static">
                        <li id="folder" class="static item">Personal</li>
                        <li id="folder "  class="static item">Development</li>
                        <li id="folder"  class="static item">Holiday</li>
                    </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="display_to-do">
           <div class="to-do_box">
               <div class="side-menu">
                    <i class="bi bi-list"></i>
               </div>
               <div class="to-do_title">
                    <h2>.to-Do</h2>
               </div>
               <ul class="todos">
                  
               </ul>
           </div>
        <section>
        
        <div class="modal_task">
            <i class="bi bi-x-circle"></i>
            <input type="text" class="add-to-do" placeholder="add a .to-Do....">
            <div class="setProject">
                <h4>Choose Project</h4>
                <h5>add to a Project</h5>
            </div>
            <div class="due-date">
                <h4>Due Date</h4>
                <h5>Set due date</h5>
            </div>
            <div class="setPriority">
                <h4>priority</h4>
                <h5>Set Priority</h5>
            </div>
            <button class="add addtask">Add task</button>
        </div> 

        <div class="modal_due-date">
            <i class="bi bi-x-circle"></i>
            <div class="set_due-date">
                <h4>Set due date and time</h4>
            </div>
            <div class="time-box dateTime">
                <input type="time" class="add-time" placeholder="Project title...">
                <input type="date" class="add-date" placeholder="Project title...">
            </div>
            <button class="add date">Done</button>
        </div>

        <div class="modal_priority-col">
            <i class="bi bi-x-circle"></i>
            <div class="set_due-date">
                <h4>Set Priority</h4>
            </div>
            <div class="time-box priorities">
                <div class="urgency urgent">Urgent</div> 
                <div class="urgency necessary">Necessary</div>
                <div class="urgency normal">Normal</div>
            </div>
            <button class="add priority">Back</button>
        </div>

        <div class="modal_folders">
            <i class="bi bi-x-circle"></i>
            <div class="set_due-date">
                <h4>Folders</h4>
            </div>
            <div class="time-box fold">
                <div class="">Folders</div>
                <div class="">Folders</div>
                <div class="">Folders</div>
                <div class="">Folders</div>
            </div>
        </div>

        <div class="modal_product">
            <i class="bi bi-x-circle"></i>
            <input type="text" class="add-folder" placeholder="Project title...">
            <button class="add atask">Create folder</button>
        </div>

        <footer>
            <div class="footer">
                Copyright &copy; 2022 Kaytee07 <i class="bi bi-github"></i>
            </div>
            
        </footer>

    </div>

    <script src="main.js"></script>
</body>
</html>
